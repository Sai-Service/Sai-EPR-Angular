<form>
    <!-- [formGroup]="serviceReportForm" (ngSubmit)="report(serviceReportForm.value)" -->
    <fieldset class="RFS">
        <table class="center">
            <tr>
                <div *ngIf="closeResetButton; then hList1; else hList2"></div>
                <ng-template #hList2>
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only" id="loading"></span>
                        </div>
                    </div>
                </ng-template>
                <ng-template #hList1> </ng-template>
                <td class="LabelFontStyle" style="color: blue;width: fit-content;" colspan="4">&nbsp;{{dataDisplay}}&nbsp; </td>
            </tr>
        </table>
        </fieldset>
        <table style="width: 100%;background-color: white;">
            <tr>
                <td class="PageHeader">
                    Service&nbsp;Report&nbsp;
                </td>
            </tr>
            </table>

            <br>
            <div class="grid_scroll">
            <table class="auto-style4" class="GridFont" cellspacing="0" cellpadding="4" border="0" style="border-color:#959595;border-collapse:collapse;width: 100%;">
                <tr class="GridHeader" style="font-size: 14px;">
                    <th scope="col"> Report&nbsp;Name</th>
                    <th scope="col">Parameters</th>
                    <th scope="col">View Report</th>
                </tr>
                <tr>
                    <td style="border: 1px solid black;padding-left: 5px;">Job Card Summary Report</td>
                    <td  style="width: 50%;border: 1px solid black;padding-left: 5px;">
                        <table style="width: 100%;">
                            <tr>
                                <td>From&nbsp;Date&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>&nbsp;
                                <td>
                                    <input type="date" class="form-control"  formControlName="JobCardSummaryfromDate"  max="{{minDate | date:'yyyy-MM-dd'}}" >
                                </td>
                            </tr>
                            <tr>
                                <td>To&nbsp;Date&nbsp;</td>&nbsp;
                                <td>
                                    <input type="date" class="form-control"  formControlName="JobCardSummarytoDate"  max="{{minDate | date:'yyyy-MM-dd'}}" >
                                </td>
                            </tr>
                            <tr>
                                <td>Ship&nbsp;To&nbsp;Location&nbsp;</td>&nbsp;
                                <td>
                                    <input disabled type="text" class="form-control"  formControlName="JobCardSummaryToLocName">
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td style="border: 1px solid black;padding-left: 5px;">
                        <button class="btn-primary" [disabled]="isDisabled1" (click)="JobCardSummary()">View Report</button>
                    </td>
                </tr>
            </table>
            </div>

            <table class="center">
                <tr>
                    <td>
                        <button type="submit" class="btn btn-primary" id="register" (click)="refresh()">
                            Clear
                        </button>
                    </td>
                    <td>
                        <button type="submit" (click)="close()" class="btn btn-primary">Close</button>
                    </td>
                </tr>
            </table>
</form>
