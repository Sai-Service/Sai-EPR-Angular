<fieldset class="RFS">
<table style="margin-left: auto;margin-right: auto;" class="collapse" id="panelGSTPurchaseRegister">
  <tr>
    <td>
      <table class="center">
        <tr>
          <td colspan="4" class="LabelFontStyle" style="width: 100%;">
           {{reportName}}
        </td> 
        </tr>
      </table>
    </td> 
  </tr>
  <tr>
    <td>
      <table class="center">
        <tr>
          <td style="width: 15%" class="LabelFontStyle">
            &nbsp;From&nbsp;Date&nbsp;:&nbsp;
        </td> 
        <td>
            <input type="date" class="form-control"  formControlName="fromDate"  max="{{minDate | date:'yyyy-MM-dd'}}" >
        </td> 
        <td style="width: 15%" class="LabelFontStyle">
          &nbsp;To&nbsp;Date&nbsp;:&nbsp;
      </td> 
      <td>
          <input type="date" class="form-control"  formControlName="toDate"  max="{{minDate | date:'yyyy-MM-dd'}}" >
      </td> 
        </tr>
        <tr>
          <td style="width: 15%" class="LabelFontStyle">
            &nbsp;Orgnization&nbsp;ID&nbsp;:&nbsp;
        </td>
        <td>
          <input disabled type="text" class="form-control"  formControlName="OUCode">
      </td> 
      <td style="width: 15%" class="LabelFontStyle">
        &nbsp;Location&nbsp;Code&nbsp;:&nbsp;
    </td>
    <td>
      <select formControlName="locCode" id="locCode" class="form-control" (ngModelChange)='onOptionsLocation($event)'>
        <option>--Select--</option>
        <option *ngFor="let sc of  BillShipToList" [value]="sc.locId">
            {{sc.locCode}}
        </option>
    </select> 
      <input hidden  disabled type="number" class="form-control"  formControlName="locId">
  </td> 
        </tr>
        <tr>
          <td colspan="4">
            <table class="center">
              <tr>
                <td colspan="4">
                  <table class="center">
                    <tr>
                        <div *ngIf="closeResetButton; then hList1; else hList2"></div>
                        <ng-template #hList2>
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="sr-only" id="loading"></span>
                                </div>
                            </div>
                        </ng-template>
                        <ng-template #hList1> </ng-template>
                        <td class="LabelFontStyle" style="color: blue;width: fit-content;" colspan="4">&nbsp;{{dataDisplay}}&nbsp; </td>
                    </tr>
                </table>
                </td>
              </tr>
              <tr>
               <td>
                <button class="btn-primary" [disabled]="isDisabled1" (click)="reportParameter(reportName)">View Report</button>
               </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  </table>
</fieldset>
<table class="center">
  <tr>
      <td>
          <button type="submit" class="btn btn-primary" id="register" (click)="refresh()">
              Clear
          </button>
      </td>
      <td>
          <button type="submit" (click)="close()" class="btn btn-primary">Close</button>
      </td>
  </tr>
</table>

</form>
