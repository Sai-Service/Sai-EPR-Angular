<form [formGroup]="resverQtyClearForm" (ngSubmit)="resverQtyClear(resverQtyClearForm.value)">
    <table style="width: 100%;background-color: rgb(255, 255, 255);">
        <tr>
            <td colspan="4" class="PageHeader" style="width: 100%;">
                &nbsp;Reserve&nbsp;Quantity&nbsp;Clear&nbsp;
            </td>
        </tr>
    </table>
    <fieldset class="RFS">
        <legend id="FormsPH_LGAadhaar" class="RFSL" style="font-size: 12px;color: black;font-weight: bold;">Item&nbsp;Details </legend>
    <table class="center">
        <tr>
            <td style="width: 22%" class="LabelFontStyle">
                Item&nbsp;Code&nbsp;:&nbsp;
            </td>
            <td>
                <input type="text" style="height: 20px;width: 100px;text-transform: uppercase;"
                    class="form-control" formControlName="itemSeg" [(ngModel)]='itemSeg' 
                    (keydown.tab)="searchByItemSegmentDiv(itemSeg)" />
            </td>
            <td>
                <input disabled type="text" formControlName="description" value="description" 
                    class="form-control" style="height: 20px;width:220px;">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit" (click)="reserveClear()" [disabled]="!resverQtyClearForm.valid" class="btn btn-primary">Clear</button>
            </td>
        </tr>
    </table>
    <table class="center">
        <tr>
            <td>
                <button type="submit" (click)="close()" class="btn btn-primary">Close</button>
            </td>
            <td>
                <button type="submit" class="btn btn-primary" id="register"
                    (click)="refresh()">Clear</button>
            </td>
        </tr>
    </table>
    </fieldset>
</form>
