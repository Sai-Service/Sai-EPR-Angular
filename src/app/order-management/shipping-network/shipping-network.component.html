<form [formGroup]="shippingNetworkForm" (ngSubmit)="shippingNetwork(shippingNetworkForm.value)" #aForm> 
 
    <div class="center">

        <table style="width: 100%;background-color: white;">
            <tr>
                <td class="PageHeader">
                    &nbsp;&nbsp;Shipping&nbsp;Network&nbsp;
                </td>
            </tr>
        </table>

        <div class="form-bg">
            <div class="center" style="width: 100%;">

        <fieldset class="RFS">
            <legend id="FormsPH_LGAadhaar" class="RFSL" style="font-size: 12px;color: black;font-weight: bold;">Search</legend>
     
      
            <table class="center" style="width: 100%;background-color: #FFE4B5;">
            <tr>

                <td  style="background-color: #FFE4B5;" class="LabelFontStyle">&nbsp;Operating&nbsp;&nbsp;Unit:&nbsp;</td>
                
                <td style="background-color: #FFE4B5;">
                    <select  disabled formControlName="ouId" id="ouId" [(ngModel)]="ouId"  class="form-control" style="background-color: lightgreen; width: 200px;"   >
                        <option disabled>--Select--</option>
                        <option *ngFor="let sc of OUIdList"  [ngValue]="sc.ouId">
                        {{sc.ouName}}
                        </option>
                    </select>
                </td>
            
                <td  style="background-color: #FFE4B5;" class="LabelFontStyle">&nbsp;Location&nbsp;&nbsp;:&nbsp;</td>
                 <td>
                    <select  formControlName="locId" id="locId" [(ngModel)]="locId"  class="form-control" style="background-color:yellow;width: 250px;"   >
                        <option disabled>--Select--</option>
                        <option *ngFor="let sc of locIdList"  [ngValue]="sc.locId">
                        {{sc.locCode}}-{{sc.locName}}
                        </option>
                    </select>
                </td>

                <td  style="background-color: #FFE4B5;" class="LabelFontStyle">&nbsp;Scope&nbsp;&nbsp;:&nbsp;</td>
                
                
                <td style="background-color: #FFE4B5;">
                    <select formControlName="scope" id="scope" value={{scope}} [(ngModel)]="scope" class="form-control" style="width: 200px;"  >
                    <option></option>
                    <option value="fromloc">From Organization</option>
                    <option value="toloc">To Organization</option>
                    <!-- <option value="Invoiced">From Or To Organization</option> -->
                     </select>
                </td>

                <td>
                    <button style="width:fit-content" type="button" class="btn btn-primary"  id="register"   (click)="find1()">Find</button>
               </td>
               
               <td>
                <button style="width:fit-content" type="button" class="btn btn-primary" (click)="clearSearch()">Reset</button>
               </td>
               
                </tr>
                                 

            </table>
            </fieldset>

            <!-- <fieldset class="RFS"> -->
                <div class="container1">
                    <div class="grid_scroll_3">
                        
                        <table class="auto-style4" class="GridFont" cellspacing="0" cellpadding="4" border="0" id="ctl00_cpForm_grdActions" style="border-color:#959595;border-collapse:collapse;width: 100%;">
                  
                        <tbody>
                        <tr class="GridHeader">
                            <th  scope="col" style="width: 4rem;">Srl&nbsp;No.</th>
                            <th  scope="col" style="width: 4rem;">Shipnet&nbsp;Id</th>
                            <th  scope="col" style="width: 4rem;">From&nbsp;Org</th>
                            <th  scope="col" style="width: 4rem;">To&nbsp;Org</th>
                            <th  scope="col" style="width: 4rem;">Transfer Type</th>
                            <th  scope="col" style="width: 4rem;">Inter-Org Rcvble</th>
                            <th  scope="col" style="width: 3rem;">Inter-Org Payable&nbsp;</th>
                            <th  scope="col" style="width: 3rem;">Cust No</th>
                            <th  scope="col" style="width: 3rem;">Cust Name</th>
                            <th  scope="col" style="width: 3rem;">Cust Site&nbsp;</th>
                            <th  scope="col" style="width: 4rem;">Supplier No&nbsp;</th>
                            <th  scope="col" style="width: 4rem;">Supplier Name</th>
                            <th  scope="col" style="width: 4rem;">Supplier Site</th>
                            <th  scope="col" style="width: 4rem;">Over Due Days&nbsp;</th>
                            <th  scope="col" style="width: 4rem;">Start Date&nbsp;</th>
                            <th  scope="col" style="width: 4rem;">End Date</th>
                       </tr>
                   </tbody>
                   
                   <ng-container  class="center" formArrayName="shipLines">
                    <ng-container   *ngFor="let group of lineDetailsArray().controls; let i= index" [formGroupName]="i" class="auto-style5">  
                                <tr>
                                    <td style="text-align: center;width: 4rem;">{{i+1}}</td>

                                     <!-- <td>
                                        <select  formControlName="fromOrg" id="fromOrg"  class="form-control"  
                                            style="width: 7rem; height: 25px;background-color: yellow;"  (ngModelChange)='onSelectFromOrg($event, i)' >
                                            <option disabled>--Select--</option>
                                            <option *ngFor="let sc of locIdList"  [ngValue]="sc.locId">
                                            {{sc.locCode}}
                                            </option>
                                        </select>
                                    </td> -->

                                <!-- (ngModelChange)='onOptionsSelectedCategory($event, i)' -->
                                <!-- style="height: 20px;font-size: 10px;width: 120px;" -->

                                
                                  <td> <input  disabled style="width:5rem;height: 25px"  type="text" formControlName="shippingNetId" class="form-control"></td> 
                                  <td> <input  disabled style="width:5rem;height: 25px"  type="text" formControlName="fromLocationId" class="form-control"></td> 
                                  <td> <input  disabled style="width:5rem;height: 25px"  type="text" formControlName="toLocationId" class="form-control"></td>

                                    
                                    <!-- <td>
                                        <select  formControlName="toOrg" id="toOrg"   class="form-control"  
                                        style="width: 7rem; height: 25px;background-color: yellow;" (ngModelChange)='onSelectToOrg($event, i)' >
                                            <option disabled>--Select--</option>
                                            <option *ngFor="let sc of locIdList"  [ngValue]="sc.locId">
                                            {{sc.locCode}}
                                            </option>
                                        </select>
                                    </td> -->

                                    <!-- <td> <input  disabled style="width:5rem;"  type="number" formControlName="trfType" class="form-control"></td> -->

                                    <td>
                                        <select  formControlName="transfereType"  id ="transfereType"    class="form-control" 
                                        (ngModelChange)='onSelectTrfType($event)' style="width: 7rem; height: 25px;background-color: yellow;"  >
                                            <!-- <option>--Select--</option> -->
                                            <option value="INVOICE">INVOICE</option>
                                            <option value="RECEIPT">RECEIPT</option>
                                        </select>
                                    </td>
                                    <!-- (ngModelChange)='OnApplyTypeSelected($event)' -->

                                    <td> <input  disabled style="width:5rem;height: 25px"  type="number" formControlName="interOrgReceivable" class="form-control"></td>
                                    <td> <input  disabled style="width:5rem;height: 25px"  type="number" formControlName="interOrgPayable" class="form-control"></td>
                                    <td> <input  disabled style="width:5rem;height: 25px"  type="number" formControlName="custAccountNo" class="form-control"></td>
                                    <td> <input  disabled style="width:10rem;height: 25px"  type="text" formControlName="custName" class="form-control"></td>
                                    <td> <input  disabled style="width:10rem;height: 25px"  type="text" formControlName="custSite" class="form-control"></td>
                                    <td> <input  disabled style="width:5rem;height: 25px"  type="number" formControlName="suppNo" class="form-control"></td>
                                    <td> <input  disabled style="width:10rem;height: 25px"  type="text" formControlName="name" class="form-control"></td>
                                    <td> <input  disabled style="width:10rem;height: 25px"  type="number" formControlName="supSite" class="form-control"></td>
                                    <td> <input  disabled style="width:5rem;height: 25px"  type="number" formControlName="overDueDays" class="form-control"></td>
                                    <td> <input  disabled style="width:9rem;height: 25px"  type="date" formControlName="startDate" [(ngModel)]="startDate" class="form-control"></td>
                                    <td> <input   style="width:9rem;height: 25px"  type="date" formControlName="endDate" class="form-control"></td>
   
                                    <!-- <td> <input   style="width:4rem;background-color: yellow;" name ='orderQty{{i}}'  type="number" formControlName="orderQty" class="form-control" ></td> 
                                    <td> <input  disabled style="width:7rem;"  type="number" formControlName="totalValue" class="form-control"></td>
                              -->
                            </tr>
                           </ng-container>
                            </ng-container>
        
                    </table>
                    </div>
                </div>

                <table>
                    <tr>
                        <td> <button style="width:fit-content;" type="submit" class="btn btn-info" id="register" (click)="addNewRow()">Add|Del New Line</button></td>
                    </tr>
                </table>
        
                 
                <!-- </fieldset> -->
                <!-- <br> -->
                
                <table class="center">
                    <tr>
                        <td> <button  type="submit" class="btn btn-info" id="register" (click)="newMast()">Save</button></td>
                        <td> <button  type="submit" class="btn btn-info" id="register" (click)="resetMast()">Reset</button></td>
                        <td> <button  type="submit" class="btn btn-info" id="register" (click)="closeMast()">Close</button></td>

                        <td>
                            <div *ngIf="spinIcon; then hList1; else hList2"></div>
                            <ng-template #hList1> 
                                <div class="d-flex justify-content-center">
                                    <div class="spinner-border text-primary" role="status" >
                                        <span class="sr-only" id="loading"></span>
                                
                                    </div>
                                    </div>
                            </ng-template>
                            <ng-template #hList2> </ng-template>
                        </td>
                        <td class="LabelFontStyle" style="color: blue;">&nbsp;{{dataDisplay }}&nbsp; </td>
                   </tr>
                </table>







        </div>
        </div>
</div>
</form>
