<form [formGroup]="pendingShipmentListForm" (ngSubmit)="pendingShipmentList(pendingShipmentListForm.value)">
    <table style="width: 100%;background-color: white;">
        <tr>
            <td colspan="4" class="PageHeader" style="width: 100%;">
                &nbsp;Pending&nbsp;Shipment&nbsp;List
            </td>
        </tr>
        </table>
        <table style="background-color: #FFE4B5;" align="center">
            <tr>
                <td>
                    &nbsp;Sub-Inventory&nbsp;:&nbsp;  
                </td>
                <td>
                   <select class="form-control" formControlName="subInv" [(ngModel)]="subInv">
                    <option value="SP">SP</option>
                    <option value="AC">AC</option>
                   </select>
                </td>
                <td>
                    <button type="button" class="btn-primary"  (click)="pendingList(subInv)" ><i class="fa fa-search" aria-hidden="true"></i></button>
                </td>
            </tr>
        </table>
        <table  class="GridFont" id="excel-table" style="width: 50%;" cellspacing="0" cellpadding="4">
            <thead>
                <tr class="GridHeader">
                    <th scope="col" style="border: 1px solid black;">Shipment Number</th>
                    <th scope="col" style="border: 1px solid black;">Transaction Date</th>
                    <!-- <th scope="col" style="border: 1px solid black;">Sub-Inventory Code</th> -->
                    <th scope="col" style="border: 1px solid black;">Location</th>
                    <th scope="col" style="border: 1px solid black;">View</th>
                </tr>
                <tr *ngFor="let com of ShipPendingList let i= index" class="ItemStyle" style="text-decoration:none;">
                    <!-- <td style="border: 1px solid black;padding-left: 5px;">{{com.shipmentNumber}}</td> -->
                    <input type="text" disabled formControlName="shipmentNumber" class="form-control" [(ngModel)]="shipmentNumber" style="height: 25px;color: black;">
                    <td style="border: 1px solid black;padding-left: 5px;">{{com.transDate}}</td>
                    <!-- <td style="border: 1px solid black;">{{com.subInventoryCode}}</td> -->
                    <td style="border: 1px solid black;padding-left: 5px;">{{com.locCode}}</td>
                    <td class="center">
                        <button type="button" class="btn-primary"  (click)="viewShipDetails(shipmentNumber)" >View</button>
                    </td>
                </tr>
            </thead>
        </table>
</form>
