<form [formGroup]="reportForm" (ngSubmit)="report(reportForm.value)">
    <table style="width: 100%;background-color: white;">
        <tr>
            <td class="PageHeader">
                Spares&nbsp;Report&nbsp;
            </td>
        </tr>
        </table>
        <br>
        <table class="auto-style4" class="GridFont" cellspacing="0" cellpadding="4" border="0" style="border-color:#959595;border-collapse:collapse;width: 100%;">
            <tr class="GridHeader" style="font-size: 14px;">
                <th scope="col"> Report&nbsp;Name</th>
                <th scope="col">Parameters</th>
                <th scope="col">View Report</th>
            </tr>
            <tr class="ItemStyle" style="text-decoration:none;font-size: 14px;">
                <td style="border: 1px solid black;padding-left: 5px;">Sai Debtors</td>
                <td  style="width: 50%;border: 1px solid black;padding-left: 5px;">
                    <table style="width: 100%;">
                        <tr>
                            <td>To&nbsp;Date&nbsp;</td>&nbsp;
                            <td>
                                <input type="date" class="form-control"  formControlName="invcDt1"  max="{{minDate | date:'yyyy-MM-dd'}}" >
                            </td>
                        </tr>
                        <tr>
                            <td>Location&nbsp;Id&nbsp;</td>&nbsp;
                               <td>
                                <input disabled type="number" class="form-control"  formControlName="location" >
                            </td>
                        </tr>
                    </table>
                </td>
                <td style="border: 1px solid black;padding-left: 5px;">
                    <!-- <a   (click)="SPdebtorsReport()" href="ViewReport">View Report</a> -->
                    <button class="btn-primary" (click)="SPdebtorsReport()">View Report</button>
                </td>
            </tr>
        </table>
        <table class="center">
            <tr>
                <td>
                    <button type="submit" class="btn btn-primary" id="register" (click)="refresh()">
                        Clear
                    </button>
                </td>
                <td>
                    <button type="submit" (click)="close()" class="btn btn-primary">Close</button>
                </td>
            </tr>
        </table>
</form>
