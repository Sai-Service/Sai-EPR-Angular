<form [formGroup]="poPendingListForm" (ngSubmit)="poPendingList(poPendingListForm.value)">
    <table style="width: 100%;background-color: white;">
        <tr>
            <td class="PageHeader">
                Purchase&nbsp;Order&nbsp;Pending&nbsp;List&nbsp;
            </td>
        </tr>
        </table>
        <!-- <br> -->
        <div class="col-md-12 table-responsive" #epltable>
            <div style="padding-bottom: 10px;padding-top: 10px;">
             <div class="row">
              <div class="col-sm-12">
               <button (click)="exportToExcel()" class="btn btn-success">Export To Excel</button> 
              </div>
             </div>
            </div>
    <table class="auto-style4" class="GridFont" cellspacing="0" cellpadding="4" border="0" 
    id="ctl00_cpForm_grdActions" style="border-color:#959595;border-collapse:collapse;width: 100%;">
        <tr class="GridHeader" style="font-size: 14px;">
            <th scope="col">PO Number</th>
            <th scope="col">Base Amount</th>
            <th scope="col">Total Tax Amount</th>
            <th scope="col">Total Amount</th>
            <th scope="col">PO Status</th>
            <th scope="col">PO Date</th>
        </tr>
        <tr *ngFor="let com of poDetails" class="ItemStyle" style="text-decoration:none;font-size: 14px;">
          <td style="border: 1px solid #000000;padding-left: 5px;padding-top: 10px;">
            <a   [routerLink]="['/admin/master/OPMasterDto',com.segment1]" href="{{segment1}}">{{com.segment1}}</a>
        </td>
            <td style="border: 1px solid black;padding-left: 5px;">{{com.baseAmount}}</td>
            <td style="border: 1px solid black;padding-left: 5px;">{{com.totTaxAmt}}</td>
            <td style="border: 1px solid black;padding-left: 5px;">{{com.totalAmt}}</td>
            <td style="border: 1px solid black;padding-left: 5px;">{{com.authorizationStatus}}</td>
            <td style="border: 1px solid black;padding-left: 5px;">{{com.poDate}}</td>
        </tr>
    </table>
        </div>
    <table class="center">
        <tr>
            <td>
                <button type="submit" class="btn btn-primary" id="register" (click)="refresh()">
                    Clear
                </button>
            </td>
            <td>
                <button type="submit" (click)="close()" class="btn btn-primary">Close</button>
            </td>
        </tr>
    </table>
</form>
